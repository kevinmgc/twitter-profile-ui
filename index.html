<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
        />
        <title>Document</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/style.css" />
    </head>

    <body>
        <!-- Left-menu -->
        <section class="left-menu">
            <div>
                <!-- Left-menu twitter icon -->
                <div class="left-menu__twitter-icon-box">
                    <a href="#">
                        <i class="bi bi-twitter left-menu__icon-twitter"></i>
                    </a>
                </div>
                <!-- Left-menu left nav -->
                <nav>
                    <ul>
                        <a href="#">
                            <div class="left-menu__icon-box-responsive">
                                <li class="left-menu__menu-links">
                                    <i
                                        class="bi bi-house-door left-menu__icons"
                                    ></i>
                                    <span>Home</span>
                                </li>
                            </div>
                        </a>
                        <a href="#">
                            <div class="left-menu__icon-box-responsive">
                                <li class="left-menu__menu-links">
                                    <i class="bi bi-hash left-menu__icons"></i
                                    ><span>Explore</span>
                                </li>
                            </div>
                        </a>
                        <a href="#">
                            <div class="left-menu__icon-box-responsive">
                                <li class="left-menu__menu-links">
                                    <i class="bi bi-bell left-menu__icons"></i
                                    ><span>Notifications</span>
                                </li>
                            </div>
                        </a>
                        <a href="#">
                            <div class="left-menu__icon-box-responsive">
                                <li class="left-menu__menu-links">
                                    <i
                                        class="bi bi-envelope left-menu__icons"
                                    ></i
                                    ><span>Messages</span>
                                </li>
                            </div>
                        </a>
                        <a href="#">
                            <div class="left-menu__icon-box-responsive">
                                <li class="left-menu__menu-links">
                                    <i
                                        class="bi bi-bookmark left-menu__icons"
                                    ></i
                                    ><span>Bookmarks</span>
                                </li>
                            </div>
                        </a>
                        <a href="#">
                            <div class="left-menu__icon-box-responsive">
                                <li class="left-menu__menu-links">
                                    <i
                                        class="bi bi-card-list left-menu__icons"
                                    ></i
                                    ><span>Lists</span>
                                </li>
                            </div>
                        </a>
                        <a href="#">
                            <div class="left-menu__icon-box-responsive">
                                <li class="left-menu__menu-links">
                                    <i class="bi bi-person left-menu__icons"></i
                                    ><span>Profile</span>
                                </li>
                            </div>
                        </a>
                        <a href="#">
                            <div class="left-menu__icon-box-responsive">
                                <li class="left-menu__menu-links">
                                    <i
                                        class="bi bi-three-dots left-menu__icons"
                                    ></i
                                    ><span>More</span>
                                </li>
                            </div>
                        </a>
                    </ul>
                </nav>
                <!-- Left-menu tweet button -->
                <button class="left-menu__tweet-button">
                    <i class="bi bi-pen left-menu__tweet-icon"></i>
                    <span>Tweet</span>
                </button>
            </div>
            <!-- Left-menu left profile -->
            <div class="left-menu__profile">
                <div class="left-menu__profile-content">
                    <div class="left-menu__profile-img">
                        <img src="img/kevin-alt.jpg" alt="Profile img" />
                    </div>
                    <div class="left-menu__profile-text">
                        <p>Kevin Gomez</p>
                        <p>@KevinMGC3</p>
                    </div>
                </div>
                <div class="left-menu__profile-icon">
                    <i class="bi bi-three-dots left-menu__icons"></i>
                </div>
            </div>
        </section>
        <!-- Content section -->
        <section class="content"></section>
        <!-- Right menu -->
        <section class="right-menu">
            <div class="right-menu__input-group">
                <input
                    type="text"
                    name="search"
                    id="search"
                    placeholder="Search Twitter"
                />
                <label for="search"><i class="bi bi-search"></i></label>
            </div>
            <div class="right-menu__gallery">
                
            </div>
        </section>
    </body>
</html>
